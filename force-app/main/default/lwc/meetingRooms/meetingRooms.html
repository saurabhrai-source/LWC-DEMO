<template>
   <lightning-card title="Meeting Rooms">
       <div>Room Selected : {selectedRoom}</div>
        <ul>
            <template for:each={meetingRooomsInfo} for:item="room">
                <li key={room.roomName} style="padding: 10px;">
                    <c-meeting-room meeting-room-info={room}  show-room-info>
                        <lightning-tile label={room.roomName} slot="roomInfo">
                            <p class="slds-truncate" title={room.roomName}>Room Capacity : {room.roomCapacity}</p>
                        </lightning-tile>
                        <div slot="additionalSlot">This is the additional slot</div>
                        <div>Remaining markup will go in unnamed slot</div>
                    </c-meeting-room>
                </li>
            </template>
        </ul>
   </lightning-card>
</template>
