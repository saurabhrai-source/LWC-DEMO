<template>
    <lightning-card title="Simple Calculator Application" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="First Number"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="Second Number"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right"></lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right"></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right"></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right"></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
